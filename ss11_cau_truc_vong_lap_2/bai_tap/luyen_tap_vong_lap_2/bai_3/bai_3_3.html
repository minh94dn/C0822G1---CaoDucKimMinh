<!DOCTYPE html>

    <title>Title</title>

<body>

</body>
<script>
    for (let i = 5; i >= 0; i--) {
        for (let j = 1; j <= 5; j++) {
            if (j > i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>");
    }
</script>
</html>
