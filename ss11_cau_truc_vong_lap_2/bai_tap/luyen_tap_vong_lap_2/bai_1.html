<script>
    let n = prompt("Nhập n là số các số đầu tiên trong dãy Fibonaci cần in");
    let a = 0;
    let b = 1;
    let total;
    for (let i = 1; i <= n; i++) {
        document.write(a + "<br>");
        total = a + b;
        a = b;
        b = total;
    }

</script>
