<script>
    let count = 1;
    let total = 0;
    for (let i = 7; count<= 30; i = i + 7) {
        if (i % 7 == 0) {
            count++;
            document.write(i + "<br>");
            total = total + i;
        }
    }
    document.write("Tổng là: " + total + "<br>");

</script>
