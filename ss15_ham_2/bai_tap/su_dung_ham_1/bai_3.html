<script>
    let number1 = +prompt("Nhập số thứ nhất");
    let number2 = +prompt("Nhập số thứ hai");

    function kiemTra(a, b) {
        if (a > b) {
            return "Số thứ nhất lớn hơn số thứ hai";
        } else {
            return a + b;
        }
    }

    alert(kiemTra(number1, number2));
</script>
