<script>
    let nhapSo = +prompt("Nhập số nguyên dương");

    function kiemTra() {
        if (Number.isInteger(nhapSo)) {
            if (nhapSo > 0) {
                return true;
            } else {
                return false;
            }
        } else {
            return false;
        }
    }

    alert(kiemTra(nhapSo));
</script>
