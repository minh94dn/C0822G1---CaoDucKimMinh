<script>
    let nhapBanKinh = prompt("Nhập bán kính hình tròn");
    const pi = 3.14;

    function tinhDienTich(banKinh) {
        return pi * banKinh * banKinh;
    }

    function tinhChuVi(banKinh) {
        return pi * 2 * banKinh;
    }

    alert(tinhDienTich(nhapBanKinh));
    alert(tinhChuVi(nhapBanKinh));
</script>
