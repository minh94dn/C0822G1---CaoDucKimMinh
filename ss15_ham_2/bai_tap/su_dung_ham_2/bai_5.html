<script>
    let nhapSo = [];

    function ketQua() {
        for (let i = 0; i < 3; i++) {
            nhapSo[i] = +prompt("Nhập số");
        }
        let min = nhapSo[0];
        for (let i = 0; i < nhapSo.length; i++) {
            if (nhapSo[i] < min) {
                min = nhapSo[i];
            }
        }
        alert(min);
    }

    ketQua();

</script>
