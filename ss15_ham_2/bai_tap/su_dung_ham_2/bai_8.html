<script>
    let nhapSo = +prompt("Nhập vào số phần tử có trong mảng");
    let arr = [];
    for (let i = 0; i < nhapSo; i++) {
        arr[i] = +prompt("Nhập các phần tử ở mảng");
    }

    function daoNguoc() {
        return arr.reverse();
    }

    alert(daoNguoc());
</script>
