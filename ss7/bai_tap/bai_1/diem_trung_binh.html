<script>
    let diemToan = parseInt(prompt("Nhap điểm toán"));
    let diemHoa = parseInt(prompt("Nhập điểm hóa"));
    let diemLy = parseInt(prompt("Nhập điểm lý"));
    let diemTrungBinh = (diemToan + diemHoa + diemLy) / 3;
    let tongDiem = diemToan + diemHoa + diemLy;
    document.write("Điểm trung bình là: " + diemTrungBinh + "<br>");
    document.write("Tổng điểm là: " + tongDiem);
</script>
