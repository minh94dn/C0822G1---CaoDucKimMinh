<script>
    let array1 = [5, 2, 5];
    let array2 = [6, 3, 4];
    function timMax(arr1,arr2) {
        let max = arr1[0] / arr2[0];
        let index;
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] / arr2[i] > max) {
                max = arr1[i] / arr2[i];
                index = i;
            }
        }
        alert("Phân số lớn nhất là: " + max + " và ở vị trí thứ " + index);
    }
    timMax(array1,array2);
</script>
