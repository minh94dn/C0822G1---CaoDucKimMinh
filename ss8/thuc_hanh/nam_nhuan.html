<script>
    let year = prompt("Nhập năm cần kiểm tra");
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert('Là năm nhuận')
            } else {
                alert('Không phải là năm nhuận');
            }
        } else {
            alert('Là năm nhuận');
        }
    } else {
        alert('Không phải là năm nhuận');
    }

</script>
