<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = prompt("Nhập số phần tử có trong mảng");
    let arrNumber = [];
    for (let i = 0; i < n; i++) {
        arrNumber[i] = prompt("Nhập phần tử của mảng");
    }
    document.write(arrNumber + "<br>");
    arrNumber.reverse();
    document.write("Phần tử của mảng sau khi bị đảo ngược là:" + "<br>" + arrNumber);
</script>
</html>
