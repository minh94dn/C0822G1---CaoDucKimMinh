<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let arrNumber = [];
    for (let i = 0; i < 10; i++) {
        arrNumber[i] = +prompt("Nhập các phần tử ở trong mảng");
    }
    document.write("Chuỗi ban đầu là: " + arrNumber + "<br>");
    arrNumber.sort(function (a, b) {
        return b - a;
    });
    document.write("Xếp theo thứ tự giảm dần là: " + arrNumber);

</script>
</html>
