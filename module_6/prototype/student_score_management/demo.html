<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm thông tin hàng hóa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-9">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">
                            <form>
                                <h1 style="text-align: center; margin-top: 30px; margin-bottom: 50px">SỬA THÔNG TIN CÁ NHÂN</h1>
                                <div class="row d-flex">
                                    <div class="row align-items-center py-3 col-6">
                                        <div class="col-4">
                                            <label style="font-weight: bold">Họ và tên:</label>
                                        </div>
                                        <div class="col-8">
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>

                                    <div class="row align-items-center py-3 col-6">
                                        <div class="col-4">
                                            <label style="font-weight: bold" class="mb-0">CCCD:</label>
                                        </div>
                                        <div class="col-8">
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>

                                <div class="row d-flex">
                                    <div class="row align-items-center py-3 col-6">
                                        <div class="col-4">
                                            <label style="font-weight: bold">Ngày sinh:</label>
                                        </div>
                                        <div class="col-8">
                                            <input class="form-control" type="date">
                                        </div>
                                    </div>

                                    <div class="row align-items-center py-3 col-6">
                                        <div class="col-4">
                                            <label style="font-weight: bold" class="mb-0">Giới tính:</label>
                                        </div>
                                        <div class="col-8">
                                            <label><input class=="form-check-input" type="radio" name="gender" value="true" > Nam</label>
                                            <label><input class=="form-check-input" type="radio" name="gender" value="false"> Nữ</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row ">
                                    <div class="row align-items-center py-3 col-6">
                                        <div class="col-4">
                                            <label style="font-weight: bold">Trình độ:</label>
                                        </div>
                                        <div class="col-8">
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>

                                    <div class="row align-items-center py-3 col-6">
                                        <div class="col-4">
                                            <label style="font-weight: bold" class="mb-0">Chức vụ:</label>
                                        </div>
                                        <div class="col-8">
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>

                                <div class="row d-flex">
                                    <div class="row align-items-center py-3 col-6">
                                        <div class="col-4">
                                            <label style="font-weight: bold">Email: <b style="color: red">*</b></label>
                                        </div>
                                        <div class="col-8">
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="row align-items-center py-3 col-6">
                                        <div class="col-4">
                                            <label style="font-weight: bold" class="mb-0" >SĐT: <b style="color: red">*</b></label>
                                        </div>
                                        <div class="col-8">
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>

                                <div class="row align-items-center py-3">
                                    <div class="col-2">
                                        <label style="font-weight: bold" class="mb-0">Địa chỉ:  <b style="color: red">*</b></label>
                                    </div>
                                    <div class="col-9">
                                        <input class="form-control" type="text" style="margin-left: -10px; margin-right: -10px">
                                    </div>
                                </div>

                                <div align="center" class="px-5 py-4">
                                    <button type="submit" class="btn btn-warning">Quay lại</button>
                                    <button style="margin-left: 10px" type="button" class="btn btn-primary"
                                            data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Lưu thông tin
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-2"></div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Xác nhận</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có muốn hủy thêm mới thông tin hàng hóa hay không ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Có</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</html>
