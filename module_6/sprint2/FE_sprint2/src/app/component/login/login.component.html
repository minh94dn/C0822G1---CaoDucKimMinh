<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url(../../../assets/images/logo_login.jpg);">
          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Đăng nhập</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                </p>
              </div>
            </div>
            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="signin-form">
              <div class="form-group mb-3">
                <label class="label" >Tài khoản</label>
                <input type="text" class="form-control" formControlName="username" placeholder="username" required>
              </div>
              <div class="form-group mb-3">
                <label class="label">Mật khẩu</label>
                <input type="password" class="form-control" formControlName="password" placeholder="password" required>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Đăng nhập</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0">Ghi nhớ đăng nhập
                    <input type="checkbox" checked formControlName="rememberMe">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#">Quên mật khẩu</a>
                </div>
              </div>
            </form>
            <p class="text-center">Chưa là thành viên ? <a data-toggle="tab" href="#signup">Đăng kí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
