<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
    <h1 class="font-weight-semi-bold text-uppercase mb-3">Chi tiết sản phẩm</h1>
    <div class="d-inline-flex">
      <p class="m-0"><a href="">Trang chủ</a></p>
      <p class="m-0 px-2">-</p>
      <p class="m-0">Chi tiết sản phẩm</p>
    </div>
  </div>
</div>
<!-- Page Header End -->


<!-- Shop Detail Start -->
<div class="container-fluid py-5">
  <div class="row px-xl-5">
    <div class="col-lg-5 pb-5">
      <div id="product-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner border">
          <div class="carousel-item active">
            <img class="w-100 h-100" src="{{product.image}}" alt="Image">
          </div>
          <!--                        <div class="carousel-item">-->
          <!--                            <img class="w-100 h-100" src="img/product-2.jpg" alt="Image">-->
          <!--                        </div>-->
          <!--                        <div class="carousel-item">-->
          <!--                            <img class="w-100 h-100" src="img/product-3.jpg" alt="Image">-->
          <!--                        </div>-->
          <!--                        <div class="carousel-item">-->
          <!--                            <img class="w-100 h-100" src="img/product-4.jpg" alt="Image">-->
          <!--                        </div>-->
        </div>
        <a class="carousel-control-prev" href="#product-carousel" data-slide="prev">
          <i class="fa fa-2x fa-angle-left text-dark"></i>
        </a>
        <a class="carousel-control-next" href="#product-carousel" data-slide="next">
          <i class="fa fa-2x fa-angle-right text-dark"></i>
        </a>
      </div>
    </div>

    <div class="col-lg-7 pb-5">
      <h3 class="font-weight-semi-bold">{{product.name}}</h3>
      <div class="d-flex mb-3">
        <div class="text-primary mr-2">
          <small class="fas fa-star"></small>
          <small class="fas fa-star"></small>
          <small class="fas fa-star"></small>
          <small class="fas fa-star-half-alt"></small>
          <small class="far fa-star"></small>
        </div>
        <small class="pt-1">(50 Đánh giá)</small>
      </div>

      <!--      const formattedNum = num.toLocaleString('vi-VN', {style: 'currency', currency: 'VND'})-->
      <h3 class="font-weight-semi-bold mb-4"
          style="color: red">{{product.price  | number}} đ</h3>
      <p>{{product.description}}</p>

      <!--      </p><br>-->

      <!--        gió bốn chiều và bốn bánh xe dễ dàng di chuyển khi cần, mọi góc không gian đều sẽ được làm mát, cùng với khay bỏ-->

      <!--        nhỏ đưa tay vào quạt, mang lại hiệu quả an toàn khi sử dụng.-->

      <!--          sơn tĩnh điện giúp sản phẩm bền bỉ hơn.</p>-->
      <div class="d-flex mb-3">
      </div>
      <div class="d-flex align-items-center mb-4 pt-2">
        <div class="input-group quantity mr-3" style="width: 130px;">
          <div class="input-group-btn">
            <button class="btn btn-primary btn-minus" >
              <i class="fa fa-minus"></i>
            </button>
          </div>
          <input type="text" class="form-control bg-secondary text-center" value="1">
          <div class="input-group-btn">
            <button class="btn btn-primary btn-plus" >
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
        <button routerLink="/orderDetail" class="btn btn-primary px-3" (click)="addCart(product.id)"><i class="fa fa-shopping-cart mr-1"></i>Thêm vào giỏ hàng</button>
      </div>
      <div class="d-flex pt-2">
        <p class="text-dark font-weight-medium mb-0 mr-2">Chia sẻ:</p>
        <div class="d-inline-flex">
          <a class="text-dark px-2" href="">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a class="text-dark px-2" href="">
            <i class="fab fa-twitter"></i>
          </a>
          <a class="text-dark px-2" href="">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a class="text-dark px-2" href="">
            <i class="fab fa-pinterest"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row px-xl-5"></div>
</div>
<!-- Shop Detail End -->
