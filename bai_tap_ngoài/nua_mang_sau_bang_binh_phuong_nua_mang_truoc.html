<script>
    let arr1 = [1,3, 5, 4,1, 9, 25, 16];


    function checkArr(arr) {
        let check = false;
        for (let i = 0; i < arr.length / 2; i++) {
            if (arr[(arr.length / 2 + i)] === Math.pow(arr[i], 2)) {
                check = true;
            } else{
                return  false;
            }
        }
        return check;
    }

    alert(checkArr(arr1));
</script>
