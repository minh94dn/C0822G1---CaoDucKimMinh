<script>
    let string = prompt("Nhập chuỗi");

    function vietTat(str) {
        let arr = [];
        let newArray = str.split(' ');
        for (let i = 0; i < newArray.length; i++) {
            if (newArray[i] !== "") {
                arr.push(newArray[i]);
            }
        }

        if (arr.length === 1) {
            return arr.join('');
        } else {
            for (let i = 0; i < arr.length; i++) {
                arr[i] = arr[i][0].toUpperCase();
            }
            return arr.join(' ');
        }

    }
    alert(vietTat(string));
</script>
</html>
