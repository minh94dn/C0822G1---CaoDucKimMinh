<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<span>Nhập cân nặng: (kg)</span>
<input type="text" id="canNang"/><br><br>
<span>Nhập chiều cao: (m)</span>
<input type="text" id="chieuCao"/><br><br>
<button onclick="kiemTra()">Kiểm tra</button>
<p id="ketQua"></p>

</body>
<script>
    function kiemTra() {
        let weight = document.getElementById('canNang').value;
        let height = document.getElementById('chieuCao').value;
        let bmi = weight / Math.pow(height, 2);
        if (bmi < 18.5) {
            document.getElementById('ketQua').innerText = "Chỉ số BMI là: " + bmi + " " + "Underweight";
        } else if (bmi < 25) {
            document.getElementById('ketQua').innerText = "Chỉ số BMI là: " + bmi + " " + "Normal"
            ;
        } else if (bmi < 30) {
            document.getElementById('ketQua').innerText = "Chỉ số BMI là: " + bmi + " " + "Overweight"

            ;
        } else
            document.getElementById('ketQua').innerText = "Chỉ số BMI là: " + bmi + " " + "Obese"

            ;
    }


</script>
</html>
