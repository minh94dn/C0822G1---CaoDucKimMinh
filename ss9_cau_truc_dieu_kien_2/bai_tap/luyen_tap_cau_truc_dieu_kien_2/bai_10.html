<script>
    let a = prompt('Nhập sản lượng điện tiêu thụ (kWh)');
    if (a > 400) {
        let giaDien = a * 2927;
        alert('Giá điện tiêu thụ là: ' + giaDien + ' VDN');

    } else if (a > 301) {
        let giaDien = a * 2834;
        alert('Giá điện tiêu thụ là: ' + giaDien + ' VDN')

    } else if (a > 201) {
        let giaDien = a * 2536;
        alert('Giá điện tiêu thụ là: ' + giaDien + ' VDN')

    } else if (a > 101) {
        let giaDien = a * 2014;
        alert('Giá điện tiêu thụ là: ' + giaDien + ' VDN')

    } else if (a > 51) {
        let giaDien = a * 1734;
        alert('Giá điện tiêu thụ là: ' + giaDien + ' VDN')

    } else {
        let giaDien = a * 1678;
        alert('Giá điện tiêu thụ là: ' + giaDien + ' VDN')

    }
</script>
