<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let diemKiemTra = +prompt('Nhập điểm bài kiểm tra');
    let diemGiuaKy = +prompt('Nhập điểm bài kiểm tra');
    let diemCuoiKy = +prompt('Nhập điểm bài kiểm tra');
    let diemTrungBinh = (diemKiemTra + 2 * diemGiuaKy + 3 * diemCuoiKy) / 6;
    if (diemTrungBinh >= 8) {
        alert('Học sinh đạt học sinh Giỏi');
    } else if (diemTrungBinh >= 6.5) {
        alert('Học sinh đạt học sinh Khá');
    } else if (diemTrungBinh >= 5) {
        alert('HỌc sinh đạt học sinh Trung Bình');
    } else if (diemTrungBinh > 3.5) {
        alert('Học sinh đạt học sinh Yếu');
    } else {
        alert('Học sinh đạt học sinh Kém');
    }
</script>
</html>
