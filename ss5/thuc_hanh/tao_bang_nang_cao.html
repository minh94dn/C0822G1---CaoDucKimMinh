<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    body {
        padding: 50px;
                                                               }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    td, th {
        padding: 20px;
        border: solid black;
    }
    th {
        font-family: 'patua One' , cursive;
        font-size: 16px;
        font-weight: 400px;
        color:#fff;
        text-align: center;
        padding: 20px;
        background-color: #d61b06;
        border-color: #ffffff;
    }
    td {
        font-family: 'Open Scas' , sans-serif;
        font-weight: 400px;
        color: #5f6062;
        font-size: 13px;
        padding: 20px 20px 20px 20px;
        border-bottom: 1px solid #e0e0e0;
        text-align: center;
    }
    tr:hover {
        background: red;
    }
    </style>
<body>
<h2>Thời Khóa Biểu</h2>
<table>
    <tr>
        <th rowspan=2>Thứ</th>
        <th colspan=2>Khóa Biểu</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn luyện nè nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn học</td>
        <td>Nhận biết giá trị sống</td>
    </tr>
</table>
</body>
</html>
